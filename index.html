<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auphan Software</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <main class="main">
      <form id="loginForm" class="main__form">
        <input
          type="email"
          class="main__form-email"
          placeholder="Enter Email"
        />
        <input
          type="password"
          class="main__form-password"
          placeholder="Enter Password"
        />
        <button class="main__form-button">Login</button>
        <p class="main__form-result"></p>
      </form>
      <script src="script.js"></script>
    </main>
  </body>
</html>
